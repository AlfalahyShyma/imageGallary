<head>

</head>
<body>
   <div class="container">
    <br>
       <h3>Image Gallary</h3>
       <br>
<img class='img' src="img/1sh.jpg" alt='1'>
<img class='img' src="img/3sh.jpg" alt='2'>
<img class='img' src="img/4s.jpg" alt='3'>
<img class='img' src="img/4sh.jpg" alt='4'>
<img class='img' src="img/5s.jpg" alt='5'>
<img class='img' src="img/2sh.jpg" alt='6'>
</div>

<script>
    $(document).ready(function() {
  $("img").click(function() {
    $src = $(this).attr("src");
    if (!$("#light-box").length > 0) {
      $("body").append("<div id='light-box'><span class='material-icons'>close</span><img src=''></div>");
      $("#light-box").show();
      $("#light-box img").attr("src", $src);
    } else {
      $("#light-box").show();
      $("#light-box img").attr("src", $src);
    }
  });
  $("body").on("click", "#light-box span", function() {
    $("#light-box").hide();
  });
});
</script>

</body>
</html>
